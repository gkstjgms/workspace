<!DOCTYPE html>
<html>
    <head>
        <title>Typing game</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Typing game!</h1>
        <p>Practice your typing skills with a quote from <cite><b>Sherlock Homes</b></cite>. When you press <b>spacebar</b>, <mark>highlight</mark> goes to next word.</p>
        <p>Click&nbsp;<button id="start"><b>Start</b></button>&nbsp;button to begin!</p><br> <!-- To start the game -->
        <div id="typing">
            <p id="quote"></p> <!-- This will display our quote -->
            <input type="text" aria-label="current word" id="typed-value"/> <!-- The textbox for typing -->
        </div><br>
        <p id="message"></p> <!-- This will display any status messages -->
        <script src="script.js"></script>
    </body>
</html>
