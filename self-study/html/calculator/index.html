<!DOCTYPE html>
<html>
    <head>
        <title>My Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">    </head>
<!--표 대신 버튼 삽입하기-->
    <body>
        <h1>&nbsp;My Calcultaor!</h1><br>
        <table>
            <tr>
                <td colspan="4">Result</td>
            </tr>
            <tr>
                <tr>
                    <td colspan="2"><button>Reset</button></td><td colspan="2">Enter</td>
                </tr>
                <tr>
                    <td>7</td><td>8</td><td>9</td><td>+</td>
                </tr>
                <tr>
                    <td>4</td><td>5</td><td>6</td><td>-</td>
                </tr>
                <tr>
                    <td>1</td><td>2</td><td>3</td><td>×</td>
                </tr>
                <tr>
                    <td colspan="2">0</td><td>.</td><td>÷</td>
                </tr>
            </tr>
        </table>
    </body>
</html>
